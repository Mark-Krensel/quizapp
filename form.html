<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./components/form/form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">The riddlers workshop</h1>
    </header>
    <main>
      <form class="form" data-js="form">
        <label for="question" class="form__lable"><h2>Your question</h2></label>
        <textarea
          name="question"
          class="form__input"
          maxlength="150"
        ></textarea>
        <label for="answer" class="form__lable"><h2>Your answer</h2></label>
        <textarea name="answer" class="form__input" maxlength="150"></textarea>
        <label for="tag" class="form__lable"><h2>Your tag</h2></label>
        <input type="text" name="tag" class="form__input" />
        <button type="submit" name="createButton" data-js="createButton">
          click!
        </button>
      </form>
      <ul class="card-list" name="newList" data-js="newList"></ul>
    </main>
    <footer>
      <nav>

              href="/index.html"

                />
